<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord SMM Redefined</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #2d1b69 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 900;
            color: #e0d5ff;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }

        .header h2 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 6px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }

        .product-card {
            background: linear-gradient(135deg, rgba(88, 28, 135, 0.4) 0%, rgba(59, 7, 100, 0.4) 100%);
            border-radius: 20px;
            padding: 40px 35px;
            border: 3px solid rgba(147, 51, 234, 0.6);
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: rgba(168, 85, 247, 0.9);
            box-shadow: 0 20px 60px rgba(147, 51, 234, 0.5);
        }

        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-badge.available {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 2px solid rgba(34, 197, 94, 0.5);
        }

        .status-badge::before {
            content: '●';
            font-size: 1rem;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .features {
            list-style: none;
            margin-bottom: 35px;
        }

        .features li {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #c4b5fd;
            margin-bottom: 16px;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .features li::before {
            content: '✓';
            color: #4ade80;
            font-weight: 900;
            font-size: 1.3rem;
            flex-shrink: 0;
        }

        .pricing-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 25px;
        }

        .price-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .price-label {
            color: #a78bfa;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #06b6d4 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .best-value {
            color: #4ade80;
            font-size: 0.85rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(34, 197, 94, 0.15);
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

            width: 100%;
            padding: 18px;
            border: none;
