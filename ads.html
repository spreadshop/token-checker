<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 1.5rem 1.5rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .pricing-card {
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.8), rgba(26, 31, 58, 0.6));
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .pricing-card:hover {
            border-color: rgba(59, 130, 246, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.4);
        }

        .card-banner {
            position: relative;
            height: 200px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .card-banner::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(10, 14, 39, 0.8) 100%);
            z-index: 1;
        }

        .card-content {
            padding: 1.5rem;
        }

        .pricing-card h4 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.25rem;
        }

        .features {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .features li {
            font-size: 0.85rem;
            color: #d1d5db;
            margin-bottom: 0.7rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .check {
            color: #10b981;
            font-size: 0.9rem;
        }

        .pricing-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 1.25rem;
        }

        .starting-text {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .price {
            font-size: 2.4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .best-value-badge {
            color: #3b82f6;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .btn-purchase {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-purchase:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e3a8a);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .coming-soon {
            text-align: center;
            margin-top: 3rem;
            font-size: 1.5rem;
            color: #60a5fa;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .pricing-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>
            Spread <span class="gradient-text">Shop</span>
        </h1>
    </div>

    <div id="pricing-container" class="pricing-grid">
        <!-- Cards will be inserted here -->
    </div>

    <div class="coming-soon">
        More Coming Soon...
    </div>

    <script>
        const products = [
            {
                title: 'Discord Token Checker',
                image: 'https://images.unsplash.com/photo-1633356122544-f134324a6cee?w=400&h=200&fit=crop',
                features: ['Check Nitro Tokens', 'Checks Age', 'Support Proxies'],
                price: '$2',
                link: 'https://your-link-here.com/server-boosts'
            },
            {
                title: 'Discord Password Checker',
                image: 'https://images.unsplash.com/photo-1614680376593-902f74cf0d41?w=400&h=200&fit=crop',
                features: ['Custom Password', 'Proxyless', 'Very Fast'],
                price: '$2',
                link: 'https://your-link-here.com/online-members'
            },
            {
                title: 'Boost Bot',
                image: 'https://imgur.com/gallery/now-its-time-upvote-hypno-greatest-luck-new-2026-year-LiBoG0K',
                features: ['Instant Delivery', 'Realistic profiles', '30 Days Warranty'],
                price: '$5',
                link: 'https://your-link-here.com/offline-members'
            }
        ];

        const container = document.getElementById('pricing-container');
        
        products.forEach(product => {
            const card = `
                <div class="pricing-card">
                    <div class="card-banner" style="background-image: url('${product.image}');">
                    </div>
                    <div class="card-content">
                        <h4>${product.title}</h4>
                        <ul class="features">
                            ${product.features.map(feature => `
                                <li><i class="fa-solid fa-circle-check check"></i> ${feature}</li>
                            `).join('')}
                        </ul>
                        <div class="pricing-footer">
                            <div>
                                <div class="starting-text">Starting from</div>
                                <div class="price">${product.price}</div>
                            </div>
                            <div class="best-value-badge">
                                <i class="fa-solid fa-arrow-trend-up"></i> Best Value
                            </div>
                        </div>
                        <a href="${product.link}" target="_blank" style="text-decoration: none;">
                            <button class="btn-purchase">
                                <i class="fa-solid fa-bolt"></i> Purchase Now
                            </button>
                        </a>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });
    </script>
</body>
</html>
